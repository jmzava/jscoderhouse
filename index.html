<!DOCTYPE html>

<head>

    <div class="contentForm">
        <div class=" wrapForm columns">
            <div class="column main-column">

                <br>
                <br>
            </div>
            <div class="columnsIngreso">
                <div class="formContenido botones full">
                    <button type="button" class="formBoton" id="DiveLog" tabindex="3">DiveLog</button>
                    <br>
                    <button type="button" class="formBoton" id="Limpiar" tabindex="4">Borrar</button>

     <div id="tablaInferior" class="wrapForm columns">

                        <tr>

                            <th class="text-center">Tiempo Real</th>

                    </thead>

                    </tbody>

                </table>
                <br>
         </div>

            <br>
            <div>

            <span id="textoError"></span>
            <span id="textoError2"></span>
            <br>
            <br>
            <br>
            <select  class="selectCustom" name="selectBuceo" id="selectBuceo" style="width: 100%;">

            </select>
            </div>
            <br>
            <br><br>

            <br>
